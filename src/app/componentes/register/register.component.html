<p></p>
<form [formGroup]="registroForma" (ngSubmit)="enviarRegistro()">
  <p-card header="Registro" [style]="{width: '400px'}">
    <div class="field">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        pInputText
        formControlName="nombre"
        class="w-full"
        name="nombre"
        placeholder="Ingresa tu nombre"
      />

      <label for="email">Correo electrónico</label>
      <input 
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Ingresar"
      />

      <label for="password">Contraseña</label>
      <input 
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Contraseña"
      />
      <p *ngIf="registroForma.get('password')?.hasError('minlength') && registroForma.get('password')?.touched">
        La contraseña debe tener al menos 8 caracteres.
      </p>
      <p *ngIf="registroForma.get('password')?.hasError('pattern') && registroForma.get('password')?.touched">
        La contraseña debe contener al menos una letra mayúscula, una minúscula y un carácter especial.
      </p>

      <label for="confirmPassword">Confirmar Contraseña</label>
      <input 
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Confirmar contraseña"
      />
      <p *ngIf="registroForma.hasError('passwordMismatch')">
        ⚠️ Las contraseñas no coinciden
      </p>

      <p>
        <p-button label="Registrarse" styleClass="w-full" [disabled]="registroForma.invalid" type="submit"></p-button>
      </p>
      <div class="mt-2">
        Ya tienes cuenta? <a routerLink="/login">Ingresar</a>
    </div>
    </div>
  </p-card>
</form>
