<p></p>
<form [formGroup]="loginForma">
    <p-card header="Ingresar al sistema" [style]="{width: '400px'}">
        <div class="field">
            <label for="email">Correo electrónico</label>
            <input 
                type="text"
                pInputText
                formControlName="email"
                class="w-full"
                name="email"
                placeholder="Ingresar"
            />
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                <div *ngIf="email.errors?.['required']">Email es requerido.</div>
                <div *ngIf="email.errors?.['email']">Email deberá ser válido.</div>
            </small>
        </div>
        <div class="field">
            <label for="password">Contraseña</label>
            <input 
                type="password"
                pInputText
                formControlName="password"
                class="w-full"
                name="password"
                placeholder="Contraseña"
            />
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
                <div *ngIf="password.errors?.['pattern']">
                    La contraseña debe tener al menos 8 caracteres, incluir una letra mayúscula, 
                    una letra minúscula y un carácter especial.
                </div>
            </small>
        </div>
        <p>
            <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForma.invalid"></p-button>
        </p>
        <div class="mt-2">
            No tienes cuenta? <a routerLink="/register">¡Regístrate!</a>
        </div>
    </p-card>
</form>
